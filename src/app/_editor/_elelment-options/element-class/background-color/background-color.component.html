<div class="_bg-container">
    <p class="pointer select-image" (click)="showImage= true" *ngIf="!url">
        Select image
    </p>

    <div class="select-image" [ngStyle]="{'min-height':'5rem','background-image': 'url(' + url + ')'}" (click)="showImage= true"
        *ngIf="url && color">
        <!-- <img [src]="url" alt=""> -->
        Change image
    </div>







    <div class="direction">
        <p>
            Overlay:
        </p>

        <div class="__items grid-2 mb-3">
            <input class="_color" [(ngModel)]="color1" type="color" (input)="colorChanged()" />
            <input class="_color" [(ngModel)]="color2" type="color" (input)="colorChanged()" />
        </div>

        <div class="__items grid-1">
            <input class="form-control w-100 opacity" [(ngModel)]="opercity" type="range" step="0.1" max="1" min="0"
                (input)="colorChanged()" />
        </div>

 

    </div>


    <div class="direction">
        <p>
            Direction:
        </p>

        <div class="__items">
            <button class="btn btn-light" (click)="directionChanged('to bottom right')"><i
                    class="bi bi-arrow-up-left"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to bottom')"><i
                    class="bi bi-arrow-up"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to left bottom')"><i
                    class="bi bi-arrow-up-right"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to right')"><i
                    class="bi bi-arrow-left"></i></button>
            <span></span>
            <button class="btn btn-light" (click)="directionChanged('to left')"><i
                    class="bi bi-arrow-right"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to right top')"><i
                    class="bi bi-arrow-down-left"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to top')"><i class="bi bi-arrow-down"></i></button>
            <button class="btn btn-light" (click)="directionChanged('to left top')"><i
                    class="bi bi-arrow-down-right"></i></button>
        </div>

    </div>
</div>


<app-image-picker *ngIf="showImage" (onImageSelect)="onImageSelect($event)" (onClose)="showImage= false">
</app-image-picker>
