<div class="main">
  <div class="mt-3 pt-4 d-flex justify-content-between">
    <div class="">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="__target btn btn-light" (click)="topActionButtons('bold')">B</button>
        <button type="button" class="__target btn btn-light" (click)="topActionButtons('underline')">U</button>
        <button type="button" class="__target btn btn-light" (click)="topActionButtons('italic')"><i>I</i></button>
        <button type="button" class="__target btn btn-light" (click)="file.click()"><i
            class="far fa-image"></i></button>
        <input type="file" class="__target" name="" (change)="fileChanged(file.files)" style="display: none;" #file
          id="">
        <input type="color" (input)="topActionButtons('forecolor')" [(ngModel)]="forecolor"
          class="__target form-control color-picker">
      </div>
    </div>

  </div>
  <div class="__target text" [innerHtml]="text" id="content" contenteditable="true" (input)="onInput($event)">

  </div>
</div>
